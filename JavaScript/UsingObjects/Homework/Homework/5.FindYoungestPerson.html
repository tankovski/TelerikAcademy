            {firstName: "Stefan", lastName: "Borisov", age: 23}
        ]

        findYoungest(persons);

        function findYoungest(array) {
            var index = 0;
            var age = array[0].age;
            for (var i = 1; i < array.length; i++) {
                if (array[i].age<age) {
                    age = array[i].age;

                }
