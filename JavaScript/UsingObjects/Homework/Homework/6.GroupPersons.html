    <!--Write a function that groups an array of persons by age, first or last name. 
    The function must return an associative array, with keys - the groups, and 
    values -arrays with persons in this groups

    Use function overloading (i.e. just one function)-->

    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        //Make array with persons
        var persons = [
            { firstName: "Joro", lastName: "Petrow", age: 16 },
            { firstName: "Ivan", lastName: "Ivanov", age: 16 },
            { firstName: "Ivan", lastName: "Borisov", age: 23 }
        ]

        //Use the function to gropu them by age and name
        var groupedByAge = grouped(persons, "age");
        var groupedByFirstName = grouped(persons, "firstName");
        
        //Print the resoults
        for (var i in groupedByAge) {
            jsConsole.writeLine(i+" => "+ groupedByAge[i]);
        }
        for (var i in groupedByFirstName) {
            jsConsole.writeLine(i+" => "+groupedByFirstName[i]);
        }


        //This is the function
        function grouped(person, property) {
            var array = new Array();
            for (var i = 0; i < person.length; i++) {

                for (var j in person[i]) {
                    
                    if (j==property) {
                        array.push(person[i][j]);
                    }
                }
            }
            
                var wordsCount = {};
                var word = {};
                for (var i in array) {
                    word = array[i];
                    if (wordsCount[word]) {
                        wordsCount[word]++;
                    }
                    else {
                        wordsCount[word] = 1;
                    }
                }

                return wordsCount;
            
        }
    </script>
