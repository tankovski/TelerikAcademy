<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LastDigitAsWord</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

   <!-- Write a function that returns the last digit of given integer as an English word.
    Examples: 512  "two", 1024  "four", 12309  "nine"-->

    <input id="tb-numbers" type="text" class="js-console-input" />
    <button onclick="print()">Print</button>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>		   
	<script>

	    	    
	    function print()
	    {
	        var num = jsConsole.readFloat("#tb-numbers");
	        PrintLastDigitAsWord(num);
	    }
	    
	    jsConsole.writeLine(number % 10)
	    function PrintLastDigitAsWord(number)
	    {
	        var digit = number % 10;

	        switch (digit) {
	            case 1: jsConsole.writeLine("one"); break;
	            case 2: jsConsole.writeLine("two"); break;
	            case 3: jsConsole.writeLine("three"); break;
	            case 4: jsConsole.writeLine("four"); break;
	            case 5: jsConsole.writeLine("five"); break;
	            case 6: jsConsole.writeLine("six"); break;
	            case 7: jsConsole.writeLine("seven"); break;
	            case 8: jsConsole.writeLine("eight"); break;
	            case 9: jsConsole.writeLine("nine"); break;
	            case 10: jsConsole.writeLine("zero"); break;
	            default: break;
	        }

	        
	    }
	</script>
</body>
</html>
